<div class="container">
    <h2> Course List </h2>
    <div class="col-sm-10">
        <label for="filter">Filter by:</label>
        <input type="text" [(ngModel)]="filter" class="form-control">
    </div>
    <table class="table table-striped" id="courses-list">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filterCourses">
                <td><img [src]="course.imageUrl"> </td>
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code | lowercase | replace: '-':' '}}</td>
                <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
