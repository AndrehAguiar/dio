plugins {
    id 'java'
}

group 'digital.innovation.one'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name:'hibernate-core', version: '5.4.13.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.13.Final')
    implementation group: 'javax.persistence', name:'javax.persistence-api', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}