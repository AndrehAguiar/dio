<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">

        <img src="/img/telefones.png" alt="Telefones tela Instagram" class="tela-phone">

        <div class="group">
            <div class="form">
                <img src="/img/instagram-logo.png" alt="Logotipo Instagram" class="logo">
                <img src="/img/eu.jpg" alt="Imagem perfil usuário" class="foto-perfil">
                <button type="#" class="sigin">Continue como andreaguiar</button>
                <a href="#" class="remover-account">Remover conta</a>
            </div>

            <div class="form-footer">
                <div>
                    <span>
                        Não é andreaguiar?
                    </span>
                    <span>
                        <a href="#">Alternar contas </a> ou <a href="#"> Inscreva-se</a>
                    </span>
                </div>
                <span>Baixe o aplicativo</span>
                <span class="store-btn">
                    <img src="img/app-store-botao.png" alt="Botão Aple Store">
                    <img src="img/google-play.png" alt="Botão Paly Store">
                </span>
            </div>
        </div>
    </section>
</body>

</html>
